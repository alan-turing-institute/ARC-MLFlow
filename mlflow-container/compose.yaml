# Docker compose environment for testing locally.
# Variables are assumed to be set in a .env file, or you can set them manually here.
services:
  mlflow:
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - BACKEND_STORE_URI=${BACKEND_STORE_URI}
      - ARTIFACT_ROOT=${ARTIFACT_ROOT}
    command: "/root/start_mlflow_server.sh"
    ports:
      - "5000:5000"
    volumes:
      - mlflowdb:/data
volumes:
  # docker volume create mlflowdb
  mlflowdb:
    external: true
