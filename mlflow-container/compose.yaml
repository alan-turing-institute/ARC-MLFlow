  mlflow:
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
    command: mlflow server --backend-store-uri ${BACKEND_STORE_URI} --default-artifact-root ${ARTIFACT_ROOT} --host 0.0.0.0 --serve-artifacts --port 5000
    ports:
      - "5000:5000"
    volumes:
      - mlflowdb:/data
